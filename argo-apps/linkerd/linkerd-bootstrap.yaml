---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  namespace: argocd
  name: linkerd-bootstrap
spec:
  project: default

  source:
    repoURL: https://github.com/ebrianne/k3s-at-home.git
    targetRevision: HEAD
    path: apps/linkerd/bootstrap/

  destination:
    server: https://kubernetes.default.svc
    namespace: linkerd

  syncPolicy:
    automated:
      prune: false
      selfHeal: true

  ignoreDifferences:
    - group: "cert-manager.io"
      kind: Certificate
      name: linkerd-proxy-injector
      jsonPointers:
        - /spec/isCA
    - group: "cert-manager.io"
      kind: Certificate
      name: linkerd-sp-validator
      jsonPointers:
        - /spec/isCA
    - group: "cert-manager.io"
      kind: Certificate
      name: tap
      jsonPointers:
        - /spec/isCA
    - group: "cert-manager.io"
      kind: Certificate
      name: linkerd-tap-injector
      jsonPointers:
        - /spec/isCA
