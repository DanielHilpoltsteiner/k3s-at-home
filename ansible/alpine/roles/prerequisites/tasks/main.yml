---
- name: Install some packages
  community.general.apk:
    name: curl,htop,iptables,cni-plugins,open-iscsi,nfs-utils,sudo
    state: present

- name: Add overlay to /etc/modules-load.d/
  copy:
    content: "overlay"
    dest: /etc/modules-load.d/overlay.conf
    mode: 0600

- name: Add br_netfilter to /etc/modules-load.d/
  copy:
    content: "br_netfilter"
    dest: /etc/modules-load.d/br_netfilter.conf
    mode: 0600

- name: Load overlay
  modprobe:
    name: overlay
    state: present
    - 
- name: Load br_netfilter
  modprobe:
    name: br_netfilter
    state: present

- name: Copy kube sysctl file
  template:
    src: kube.conf.j2
    dest: /etc/sysctl.d/kube.conf
    owner: root
    group: root
    mode: 0600

- name: Disable IPv6
  sysctl:
    name: net.ipv6.conf.all.disable_ipv6
    value: "1"
    state: present
    reload: yes

- name: Start cgroups
  service: 
    name: cgroups
    state: started
    runlevel: boot
    enabled: yes

- name: Remove swap
  shell: |
    swapoff -a

- name: Stop swap service
  service: 
    name: swap
    state: stopped
    enabled: no