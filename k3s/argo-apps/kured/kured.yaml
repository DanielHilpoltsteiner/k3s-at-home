---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  namespace: argocd
  name: kured
spec:
  project: default

  source:
    repoURL: https://github.com/ebrianne/k3s-at-home.git
    targetRevision: HEAD
    path: apps/kured/
    helm:
      releaseName: kured
      valueFiles:
        - values.yaml

  destination:
    server: https://kubernetes.default.svc
    namespace: kured

  syncPolicy:
    automated:
      prune: false
      selfHeal: true
