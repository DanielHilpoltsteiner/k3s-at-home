---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mailhog
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://codecentric.github.io/helm-charts'
    targetRevision: 4.0.0
    chart: mailhog
    helm:
      releaseName: mailhog
      values: |
        ---
        # helm install -n mailhog mailhog codecentric/mailhog -f values.yml
        image:
          repository: docker.io/mailhog/mailhog
          tag: "v1.0.1"
          pullPolicy: IfNotPresent

        ingress:
          enabled: true
          annotations:
            kubernetes.io/ingress.class: nginx
          labels: {}
          hosts:
            - host: mailhog.home-lab.io
              paths: ["/"]

        auth:
          enabled: true
          existingSecret: "mailhog-secret"
          fileName: auth.txt
          fileContents: ""

        resources:
          limits:
            cpu: 100m
            memory: 128Mi
          requests:
            cpu: 100m
            memory: 128Mi
  destination:
    namespace: mailhog
    server: 'https://kubernetes.default.svc'
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
