---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  labels:
    app: firefly
  name: firefly
  namespace: default
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: firefly.home-lab.io
    http:
      paths:
      - path: /
        backend:
          serviceName: firefly
          servicePort: 8080
