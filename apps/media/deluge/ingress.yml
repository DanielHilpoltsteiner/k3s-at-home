---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  labels:
    app: deluge
  name: deluge
  namespace: media
  annotations:
    kubernetes.io/ingress.class: nginx-internal
spec:
  rules:
  - host: deluge.home-lab.io
    http:
      paths:
      - path:
        backend:
          serviceName: deluge
          servicePort: 8112
