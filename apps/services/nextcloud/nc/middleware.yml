---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: nc-buffer
  namespace: services
spec:
  buffering:
    maxRequestBodyBytes: 1024000000
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: nc-headers
  namespace: services
spec:
  headers:
    sslRedirect: true
    stsSeconds: 15552000
    stsIncludeSubdomains: true
    stsPreload: true
    forceSTSHeader: true
    customFrameOptionsValue: SAMEORIGIN
    browserXssFilter: true
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: nc-caldav
  namespace: services
spec:
  redirectRegex:
    regex: ^https://(.*)/.well-known/(card|cal)dav
    replacement: https://${1}/remote.php/dav
    permanent: true
