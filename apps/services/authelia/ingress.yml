---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: authelia
  namespace: services
  labels:
    app: authelia
  annotations:
    kubernetes.io/ingress.class: "traefik"
    kubernetes.io/ingress.allow-http: "false"
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/router.middlewares: services-nc-headers@kubernetescrd,kube-system-traefik-errors@kubernetescrd
    external-dns.alpha.kubernetes.io/hostname: authelia.technolab.cloud
    external-dns.alpha.kubernetes.io/target: technolab.cloud
spec:
  rules:
  - host: authelia.technolab.cloud
    http:
      paths:
      - path: /
        backend:
          serviceName: authelia
          servicePort: http
  tls:
  - hosts:
    - authelia.technolab.cloud
    secretName: services-technolab-cloudflare-org-tls
