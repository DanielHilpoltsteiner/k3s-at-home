---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRouteTCP
metadata:
  name: ssh-tcp-route
  namespace: services
  labels:
    app.kubernetes.io/name: gitea
spec:
  entryPoints:
    - websecure
  routes:
    - match: HostSNI(`*`)
      services:
        - name: gitea
          port: 10222
  tls:
    secretName: services-technolab-cloudflare-org-tls
