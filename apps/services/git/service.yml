---
apiVersion: v1
kind: Service
metadata:
  name: gitea-http
  labels:
    app.kubernetes.io/name: gitea
  namespace: services
  annotations: {}
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 3080
    targetPort: 3080
  selector:
    app.kubernetes.io/name: gitea
---
apiVersion: v1
kind: Service
metadata:
  name: gitea-ssh
  labels:
    app.kubernetes.io/name: gitea
  namespace: services
  annotations: {}
spec:
  type: LoadBalancer
  loadBalancerIP: 10.0.40.25
  ports:
  - name: ssh
    port: 22
    targetPort: 22
    protocol: TCP
  selector:
    app.kubernetes.io/name: gitea
