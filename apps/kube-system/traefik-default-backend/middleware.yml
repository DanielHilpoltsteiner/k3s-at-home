---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: traefik-errors
  namespace: kube-system
spec:
  errors:
    status:
      - "401-509"
    query: /{status}.html
    service:
      name: traefik-default-backend
      port: 80
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: dashboard-strip-prefix
  namespace: kube-system
spec:
  stripPrefix:
    prefixes:
      - /internal
