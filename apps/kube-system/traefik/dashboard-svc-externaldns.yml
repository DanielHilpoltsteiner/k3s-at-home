---
# This will create a DNS record automatically
apiVersion: v1
kind: Service
metadata:
  name: traefik-dashboard-external-dns
  namespace: kube-system
  annotations:
    kubernetes.io/ingress.class: traefik
    external-dns.alpha.kubernetes.io/hostname: traefik.technolab.cloud
    external-dns.alpha.kubernetes.io/target: technolab.cloud
spec:
  type: ExternalName
  externalName: 1.2.3.4
