---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: traefik-dashboard
  namespace: services
  labels:
    app: traefik
  annotations:
    kubernetes.io/ingress.class: "traefik"
    kubernetes.io/ingress.allow-http: "false"
    traefik.ingress.kubernetes.io/router.entrypoints: traefik
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/router.middlewares: services-authelia-auth@kubernetescrd,services-authelia-headers@kubernetescrd
    external-dns.alpha.kubernetes.io/hostname: traefik.technolab.cloud
    external-dns.alpha.kubernetes.io/target: technolab.cloud
spec:
  rules:
  - host: traefik.technolab.cloud
    http:
      paths:
      - path: /api
        backend:
          serviceName: traefik
          servicePort: traefik
      - path: /dashboard
        backend:
          serviceName: traefik
          servicePort: traefik
  tls:
  - hosts:
    - traefik.technolab.cloud
    secretName: services-technolab-cloudflare-org-tls
