---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-dashboard
  namespace: kube-system
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`technolab.cloud`) && (PathPrefix(`/internal/api`) || PathPrefix(`/internal/dashboard`))
      kind: Rule
      services:
        - name: api@internal
          kind: TraefikService
      middlewares:
        - name: authelia-auth
          namespace: services
        - name: nc-headers
          namespace: services
        - name: traefik-errors
          namespace: kube-system
  tls:
    secretName: traefik-technolab-cloudflare-org-tls
